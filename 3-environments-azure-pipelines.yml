    - deployment: DevDeployJob
      environment: Dev
      strategy:
       runOnce:
         deploy:
           steps:
           - script: echo deploy to Dev
  - stage: QADeploy
    jobs:
    - deployment: QADeployJob
      environment: QA
      strategy:
       runOnce:
         deploy:
           steps:
           - script: echo deploy to QA
