# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJobBuild
    - bash: echo $(PipelineLevelVariable)
    - bash: echo $(Build.BuildNumber)
    - bash: echo $(Build.BuildId)
    - bash: echo $(Build.SourceBranchName)
    - bash: echo $(Build.SourceDirectory)
    - bash: echo $(Build.DefaultWorkingDirectory)
    - bash: ls -R $(Build.ArtifactStaging)
    - bash: echo $(Build.ArtifactStagingDirectory)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJobBuild
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJobQA
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build $(environment) DeployJob
- stage: ProdDeploy
  dependsOn: 
  - QADeploy
  - DevDeploy
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJobProd
