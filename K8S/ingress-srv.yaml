apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: yapw.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: YAPWs-clusterip-srv
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: YAPWsystem-clusterip-srv
                port:
                  number: 5000